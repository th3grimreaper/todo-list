<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="main-container">
    <header class="heading">ToDo List</header>
    <main class="main cont-2">
      <section class="card">
        <form action="#">
          <fieldset>
            <div class="form-elem">
              <label for="todo">Title:</label>
              <input type="text" id="todo" name="task" placeholder="enter a name">
            </div>
            <div class="form-elem">
              <label for="description">Description:</label>
              <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
            </div>

            <div class="form-elem">
              <label for="duedate">Due Date:</label>
              <input type="date" id="duedate" name="duedate"><br><br>
            </div>

            <div class="form-elem">
              <label for="priority">Priority:</label>
              <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-elem">
              <label for="notes">Notes:</label>
              <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
            </div>

            <input type="button" value="Add Task">
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">&#169 th3grimreaper | The Odin Project (2022)</footer>
  </div>
</body>

</html>
