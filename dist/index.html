<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
<script defer src="bundle3f3338660a10a18422cc.js"></script></head>

<body>
  <div class="main-container">
    <header class="heading">ToDo List</header>
    <main class="main">
      <button class="task-btn taskcard">+</button>
      <!-- <div class="taskcard">ksa</div> -->
      <dialog class="card">
        <form action="#">
          <div class="form-cont">
            <div class="form-elem">
              <label for="title">Title:</label>
              <input type="text" id="title" name="task" pattern="[\w\s]+" required>
            </div>
            <div class="form-elem">
              <label for="description">Description:</label>
              <textarea id="description" name="description" rows="4" cols="50" pattern="[\w\s]+"
                required></textarea><br><br>
            </div>

            <div class="form-elem">
              <label for="duedate">Due Date:</label>
              <input type="date" id="duedate" name="duedate" required><br><br>
            </div>

            <div class="form-elem">
              <label for="priority">Priority:</label>
              <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-elem">
              <label for="notes">Notes:</label>
              <textarea id="notes" name="notes" rows="4" cols="50" pattern="[\w\s]+" required></textarea><br><br>
            </div>

            <div class="btn-cont">
              <button class="add btn">Add Task</button>
              <button class="cancel btn">Cancel</button>
            </div>
          </div>
        </form>
      </dialog>
    </main>
    <footer class="footer">&#169 th3grimreaper | The Odin Project (2022)</footer>
  </div>
</body>

</html>
